    <style>
      /* --- ONE UI SCROLLBAR --- */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent; /* Totally hidden for clean look */
      }
      
      body {
        background-color: #000000; /* True Black */
        color: #f0f0f0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* --- GLOBAL FOCUS & HIGHLIGHT REMOVAL (NUCLEAR OPTION) --- */
      /* This specifically targets the element during drag/drop transitions */
      * {
        -webkit-tap-highlight-color: transparent !important;
        -webkit-focus-ring-color: transparent !important;
        outline: none !important;
      }

      *:focus, *:focus-visible, *:active, [role="button"]:focus, [role="button"]:active {
        outline: none !important;
        outline-width: 0 !important;
        outline-color: transparent !important;
        box-shadow: none !important;
        border-color: transparent !important; /* Prevents border color shift on focus */
      }
      
      /* Specific fix for dnd-kit focus management */
      [data-dnd-item]:focus {
        box-shadow: none !important;
        outline: none !important;
      }

      /* --- SAMSUNG ONE UI PHYSICS --- */
      
      /* Elastic Pop (Spring) */
      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.9) translateY(15px); }
        50% { opacity: 1; transform: scale(1.02) translateY(-2px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }

      /* Smooth Glide (Decelerate) */
      @keyframes slide-up {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes slide-in-right {
        0% { opacity: 0; transform: translateX(30px); }
        100% { opacity: 1; transform: translateX(0); }
      }

      /* Exit Animations */
      @keyframes pop-out {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.85); }
      }

      .animate-pop-in {
        animation: pop-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .animate-slide-up {
        animation: slide-up 0.4s cubic-bezier(0.2, 0.0, 0.0, 1.0) forwards;
      }

      .animate-slide-in-right {
        animation: slide-in-right 0.4s cubic-bezier(0.2, 0.0, 0.0, 1.0) forwards;
      }

      .animate-pop-out {
        animation: pop-out 0.25s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
      }
    </style>
